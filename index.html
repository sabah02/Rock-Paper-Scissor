<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissor</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <header>
            <h1 class="title">Rock Paper Scissor</h1>
        </header>
        <main class="body">
            <div class="score">
                <div class="scoreDiv">
                    <div class="computer">
                        <p class="oppComputer">Computer</p>
                        <p class="computerScore">0</p>
                    </div>
                    <div>
                        <p class="tie" >Tie : 0</p>
                    </div>
                    <div class="player">
                        <p class="oppPlayer">Sabah</p>
                        <p class="playerScore">0</p>
                    </div>
                </div>
            </div>
            <div class="start-game">
                <p class="round">Round 0</p>
                <p class="display">Please Choose</p>
            </div>
            <div class="buttons">
                <button class="rock"><img class="img" src="Images/rock.png"/></button>
                <button class="paper"><img class="img" src="Images/paper.png" alt="" height="400"></button>
                <button class="scissor"><img class="img" src="Images/s.png" alt=""></button>
            </div>
            <div>
                <p class="winner"></p>
            </div>
            
        </main>
        <script src="app.js"></script>
    </body>
</html>
