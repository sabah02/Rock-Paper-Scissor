<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissor</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <header>
            <h1 class="title">Rock Paper Scissor</h1>
        </header>
        <main class="body">
            <div class="score">
                <div class="computer">
                    <p class="oppComputer">Computer</p>
                    <p class="computerScore">0</p>
                </div>
                <div>
                    <p class="oppPlayer">Player</p>
                    <p class="playerScore">0</p>
                </div>
            </div>
            <div class="start-game">
                <p class="display">Please Choose</p>
                <p class="round">Round 0</p>
            </div>
            <div class="buttons">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissor">Scissor</button>
            </div>
            <div>
                <p class="winner"></p>
            </div>
            
        </main>
        <script src="app.js"></script>
    </body>
</html>
